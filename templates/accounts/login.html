{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Login</title>
</head>
<body>
    <header id="login-page">
        <div class="container">
            <div class="text-info">
                <h1 class="l-heading">Task Manager Web Application</h1>
                <p class="p-1">This site helps people to set and do their tasks. Please login to get to your account or Sign Up if you are new to this site.</p>
            </div>
            <div class="login-form">
               
                <form  action="{% url 'login' %}"  method = "POST"> {% csrf_token %}
                    <div class="login-notification">
                        {% for message in messages %}
                            <p id="signup-messages">{{message}}</p>
                        {% endfor %}
                     </div>
                    <div class="form-group">
                        <input type="text" name="username" id="email" placeholder="Email Address or Name">
                        <input type="password" name="password" id="password" placeholder="Password">
                    
                        <input type="submit" value="Log In" class="btn btn-login">

                        <hr>
                        <a href="{% url 'signup' %}" type="hidden"> <input type="Button" value="Sign Up" class="btn btn-signup"></a>
                    </div>
                </form>
                <p class="p-2">Create this for manage your Tasks.</p>
            </div>    
        </div>
    </header>
</body>
</html>
